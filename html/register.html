<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mx-auto">
                <a class= "d-flex m-2" href="home.html"><img src="../img/Ai_images/icon.jpg" class="iconImage"></a>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
            <div class="col-lg-4 col-md-8 col-sm-10">
                         <!-- success registration message is hidden and only displayed if user registers successfully-->
            <div id="success-alert" class="alert alert-success" style="display: none;">
                <strong>Success:</strong> You account has beeen created. You can login now.
              </div>
  
                 <!-- fail registration message is hidden and only displayed if user registers unsuccessfully-->
                 <div id="invalid-alert" class="alert alert-danger" style="display: none;">
                  <strong>Fail:</strong> Email or password invalid format
                </div>

                <div class="glass p-3 w-100 m-0">
                    <h1 class="registrationPage text-center">Registration</h1>
                    <form>
                        <div class="form-group mt-4 mb-3">
                            <label for="text"  style="color:#618264;">Full Name</label>
                            <input type="text" class="form-control" id="full_name" placeholder="Full Name">
                        </div>
                        <div class="form-group my-3">
                            <label for="email" style="color:#618264;">Email address</label>                            
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#618264;">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="radiotest d-flex justify-content-center my-3" style="color:#618264;">
                            
                            Gender: &nbsp; &nbsp;
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="male">
                                <label class="form-check-label" for="Male" style="color:#618264;">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="female">
                                <label class="form-check-label" for="Female" style="color:#618264;">Female</label>
                            </div>
                        </div>
                        <div id="button_container" class="my-3">
                            <button type="button" id="registerBtn" onclick="register()" style="width: 100%;" class="btn btn-outline-dark mx-auto d-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
        </div>
        
    </div>
    


    

</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="../js/register.js"></script>
<script src="../js/include.js"></script>



</html>
