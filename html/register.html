<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/register.css">

</head>

<body>

    <!--register error status-->

    <div class="modal" tabindex="-1" id="errorModal">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #FCAEAE; ">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center">Error</h5>
            </div>
            <div class="modal-body text-center">
              
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
            </div>
          </div>
        </div>
      </div>
   
      <!-- success modal-->
      <div class="modal" tabindex="-1" id="successModal">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #B0D9B1;">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center">Success</h5>
            </div>
            <div class="modal-body">
              
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
            </div>
          </div>
        </div>
      </div>
      <!-- end of modals-->


    <div class="container-fluid">
        <div class="row p-4"></div>
        <div class="row">
            <div class="col-2 mx-auto">
                <a class= "d-flex m-2" href="/index.html"><img src="../img/Ai_images/icon.jpg" class="iconImage"></a>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
            <div class="col-lg-4 col-md-8 col-sm-10">

                <div class="glass p-3 w-100 m-0">
                    <h1 class="registrationPage text-center">Registration</h1>
                    <form>
                        <div class="form-group mt-4 mb-3">
                            <label for="text"  style="color:#618264;">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" maxlength="10">
                        </div>
                        <div class="form-group my-3">
                            <label for="email" style="color:#618264;">Email address</label>                            
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#618264;">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="radiotest d-flex justify-content-center my-3" style="color:#618264;">
                            
                            Gender: &nbsp; &nbsp;
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="male">
                                <label class="form-check-label" for="Male" style="color:#618264;">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="female">
                                <label class="form-check-label" for="Female" style="color:#618264;">Female</label>
                            </div>
                        </div>
                        <div id="button_container" class="my-3">
                            <button type="button" id="registerBtn" onclick="register()" style="width: 100%;" class="btn btn-outline-dark mx-auto d-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
        </div>
        
    </div>
    


    

</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="../js/register.js"></script>
<!-- <script src="../js/include.js"></script> -->



</html>
