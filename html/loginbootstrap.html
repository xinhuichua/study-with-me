<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>


  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/loginbootstrap.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>


<body>


  <div class="container-fluid">

    <div class="row p-4"></div>
    
    <div class="row">
      <div class="col-2 mx-auto">
        <a class= "d-flex m-2" href="home.html"><img src="../img/Ai_images/icon.jpg" class="iconImage"></a>
      </div>
    </div>

    <div class="row my-5">
      <div class="col-lg-4 col-md-2 col-sm-1"></div>
      <div class="col-lg-4 col-md-8 col-sm-10">
      <!-- success login message is hidden and only displayed if user logins successfully-->
        <div id="success-alert" class="alert alert-success" style="display: none;">
          <strong>Success:</strong> You have logged in successfully.
        </div>
      <!-- fail login message is hidden and only displayed if user logins unsuccessfully-->
        <div id="fail-alert" class="alert alert-danger" style="display: none;">
          <strong>Fail:</strong> The user name or password are incorrect.
        </div>
        <div class="glass p-3 w-100 m-0">
          <form>
            <h2 class="text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #618264;">Login</h2>
            <div class="form-group mb-3 mt-4">
              <label for="email" style="color: #618264;">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group my-3">
              <label for="password" style="color: #618264;">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="row my-4">
              <div class="col ">
                <button type="button" id="loginBtn" onclick="login()" style="width: 100%;"
                  class="btn btn-outline-dark mx-auto d-block">Log In</button>
              </div>
            </div>
            <div class="row my-4">
              <div class="col text-center">
                Don't have an account?
                <a href="register.html" style="color: #618264;">Register</a>
              </div>
            </div>

            <div class="row justify-content-center my-2">
              <img src="../img/facebook.png" style=" width: 48px;">
              <img src="../img/google.png" style=" width: 48px;">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-2 col-sm-1"></div>
  </div>







  </div>
</body>
<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="../js/login.js"></script>


</html>
