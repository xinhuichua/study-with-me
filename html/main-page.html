<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>mainpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/timer.css">
  <link rel="stylesheet" href="../css/mood.css">
</head>

<body style="background-color: mintcream;">
  <nav class="sidebar close" style="background-color: #defade;">
    <header>
      <div class="image-text">
        <!-- this can be their profile pic or something like that -->
        <span class="image">
          <img src="../img/Ai_images/hiker1.jpg" alt=""> 
        </span>
      
      
      <i class='bx bx-chevron-right toggle'></i>
    </header>
  
    <div class="menu-bar">
      <div class="menu">
        
        <ul class="menu-links">
          <li class="nav-link" onclick="changeBackgroundImage()">
            <a href="#">
              <i class='bx bx-minus-front icon' onclick="changeBackgroundImage()"></i>
              
              <span class="text nav-text" onclick="changeBackgroundImage()">Background</span>
            </a>
          </li>
  
          <li class="nav-link" onclick="togglediv('imageContainer')">
            <a href="#">
              <i class='bx bx-timer icon' ></i>
              <span class="text nav-text" >Timer</span>
            </a>
          </li>
  
          <li class="nav-link" onclick="togglediv('imageContainer2')">
            <a href="#">
              <i class='bx bx-music icon'></i>
              <span class="text nav-text" >Music</span>
            </a>
          </li>
  
          <li class="nav-link" onclick="togglediv('imageContainer3')">
            <a href="#">
              <i class='bx bx-list-check icon' ></i>
              <span class="text nav-text" >Todo</span>
            </a>
          </li>

          <li class="nav-link" onclick="toggleMoodDiv('imageContainer4')">
            <a href="#">
              <i class='bx bx-happy icon' ></i>
              <span class="text nav-text">Mood</span>
            </a>
          </li>
    </div>
  
  </nav>
  <div class="container-fluid">
      <div class="row" style="background-color: #e9fce9;">
        <div class="col  leftpadding">
          <nav class="navbar navbar-expand-lg">
          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">
                <ul class="navbar-nav  ">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="notetaking.html">Notetaking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cardlist.html">Card List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profilepage.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link" id="logoutButton">Logout</button>
                  </li>
                </ul>
              </div>
              
          
          </nav>
        </div>
      </div>
      
        <!-- top row -->
        <!-- HTML -->
      <div class="row studyBackGround" id="studyBG">
        <div class="col">
          <div class="row " >
              <div class="col text-center textColor ">
                  <button id="pointsButton">Claim Points</button>
                  <p id="currentPoints">Current Points: <span id="pointsValue"></span></p>
              </div>
          </div>
            <div class="row heightDistance studyBackground">

             
                <!-- the actual content -->
                <div class="col-11 ">
                    <div class="row d-flex justify-content-center ">
                        <div class="col-6 divbox1 divbox" id="imageContainer" >
                          <div class="timer">
                            <div class="test">
                              <p class="textColor" id="timer-display">25:00</p>
                            </div>
                            <div class="timerbuttons">
                              <button id="start-play-resume-button"><img src="../img/play.png" alt="" id="icon"></button>
                              <button id="reset-button"><img src="../img/reset.png" alt=""></button>
                              <button id="add-minutes-button"><img src="../img/add.png" alt=""></button>
                              <button id="minus-minutes-button"><img src="../img/minus.png" alt=""></button>
                            </div>
                          </div>
                        </div>
                        <div class="col-6 divbox2 divbox" id="imageContainer2" >
                          <div class="">
                            <iframe style="border-radius:12px"
                              src="https://open.spotify.com/embed/playlist/17pb47EzKKVQ1GjTX3APnt?utm_source=generator" class="music"
                              height="352" frameBorder="0" allowfullscreen=""
                              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                          </div>
                        </div>
                        <div class="col-6 divbox divbox3" id="imageContainer3">
                          <div class="card" id="todolist">
                            <div class="card-body">
                             <h2 class="text-center">To-Do List <i class="fa-solid fa-clipboard-list"></i></h2>
                             <div class="input-group mb-3">
                                <input type="text" class="form-control" id ='input' placeholder="To-Do List" aria-label="Enter a Word" aria-describedby="button2">
                                <button class="btn btn-outline-purple" type="button" id="addButton" onclick="saveTodoList()">Add</button>
                              </div>
                              <div class="display" id="display">
                              </div>
                              <div class="d-grid col-6 mx-auto">
                                <button class="btn btn-outline-danger" type="button" id="clearButton">Clear List</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-6 moodDiv" id="imageContainer4">
                            <h2 class="mood-header">How are you feeling today?</h2>
                            <p class="mood-subheader">
                              Select mood:
                            </p>
                            <div class="mood-buttons">
                              <button id="happy-button" onclick="recordMood('#2d6b5f')" disabled><img src="../img/happiness.png" alt="" class="src"></button>
                              <button id="sad-button" onclick="recordMood('#dff4c7')" disabled><img src="../img/normal.png" alt="" class="src"></button>
                              <button id="normal-button" onclick="recordMood('#edbf98')" disabled><img src="../img/sad.png" alt="" class="src"></button>

                            </div>
                           

                        </div>
                    </div>
                </div>
        </div>
      </div>
      
      

  </div>



  
</body>

</html>
