<script>

  // Select the <span> element within the <h1> element
  const dynamicText = document.querySelector("h1 span");

  // Define an array of words to display in the typewriter effect
  const words = ["VIRTUAL STUDY", "WORK", "LEARNING", "SAFE"];

  // Variables to track the position and deletion status of the word
  let wordIndex = 0; // Index of the current word being typed
  let charIndex = 0; // Index of the current character within the word
  let isDeleting = false; // Boolean to indicate whether characters are being deleted

  // Function to simulate the typewriter effect
  const typeEffect = () => {
    const currentWord = words[wordIndex]; // Get the current word from the array
    const currentChar = currentWord.substring(0, charIndex); // Get the characters to display

    // Update the text content of the <span> to display the current characters
    dynamicText.textContent = currentChar;

    // Add a class to stop the blinking cursor effect
    dynamicText.classList.add("stop-blinking");

    if (!isDeleting && charIndex < currentWord.length) {
      // If characters are not being deleted and there are more characters to type
      charIndex++; // Move to the next character
      setTimeout(typeEffect, 200); // Call the function again after a delay (typewriter effect)
    } else if (isDeleting && charIndex > 0) {
      // If characters are being deleted and there are characters to delete
      charIndex--; // Delete the previous character
      setTimeout(typeEffect, 100); // Call the function again after a delay (backspacing effect)
    } else {
      // If the word is deleted or fully typed
      isDeleting = !isDeleting; // Toggle the deletion status

      // Remove the class to resume the blinking cursor effect
      dynamicText.classList.remove("stop-blinking");

      // Move to the next word in the array (cycling back to the beginning if needed)
      wordIndex = !isDeleting ? (wordIndex + 1) % words.length : wordIndex;

      setTimeout(typeEffect, 1200); // Call the function again after a delay to start the next word
    }
  }

  // Start the typewriter effect when the page loads
  typeEffect();


</script>
