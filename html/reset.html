<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password Reset</title>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="modal" tabindex="-1" id="success">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title w-100 text-center">Password Reset Status</h5>
                </div>
                <div class="modal-body">
                <p>Password Reset Email Sent Successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="failure">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title w-100 text-center">Password Reset Status</h5>
                </div>
                <div class="modal-body">
                <p>Please Enter the correct Email Registered</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
      <div class="container-fluid">
          
           
          
        <div class="row">
            <div class="col d-flex justify-content-center align-content-center ">
                <div>
                    <label for="mail">Email</label> <br>
                    <input type="email" id="mail" name="mail"/>
                </div>
 
            
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-content-center ">
                <button id="resetPassword">Confirm</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-content-center ">
                <a href="../html/loginbootstrap.html">Click here to return to Login Page</a>
            </div>
        </div>


      </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

   <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#reserved-urls -->

   <!-- Initialize Firebase -->
   
    <script src="../js/reset.js"></script>   
  </body>
</html>
