        <title>Password Reset</title>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <body>
    <div class="modal" tabindex="-1" id="success">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #B0D9B1;">
                <div class="modal-header">
                <h5 class="modal-title w-100 text-center">Password Reset Status</h5>
                </div>
                <div class="modal-body text-center">
                <p>Successful!</p>
                <p>Please check your inbox for the Password Reset email.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="failure">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #FCAEAE; ">
                <div class="modal-header">
                <h5 class="modal-title w-100 text-center">Password Reset Status</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Unsuccessful!</p>
                    <p>Email entered is not recognised.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">

        <div class="row p-4"></div>
        
        <div class="row">
          <div class="col-2 mx-auto">
            <a class= "d-flex m-2" href="/index.html"><img src="../img/Ai_images/icon.jpg" class="iconImage"></a>
          </div>
        </div>
    
        <div class="row my-5">
          <div class="col-lg-4 col-md-2 col-sm-1"></div>
          <div class="col-lg-4 col-md-8 col-sm-10">
       
            <div class="glass p-3 w-100 m-0">
              <form>
                <h2 class="text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #618264;">Password Reset</h2>
                <div class="form-group mb-3 mt-4">
                  <label for="mail" style="color: #618264;">Email address</label>
                  <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email" required>
                </div>
                <div class="row my-4">
                  <div class="col ">
                    <button type="button" id="resetPassword" style="width: 100%;"
                      class="btn btn-outline-dark mx-auto d-block" onclick="resetPasswordFunction()">Confirm</button>
                  </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-content-center">
                        <a href="../html/login.html"  style="color: #618264;">Return to Login Page</a>
                    </div>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-2 col-sm-1"></div>
      </div>
