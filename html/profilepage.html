<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="../css/profilepage.css" />
</head>

<body style="background-color: #B0D9B1;">

  <!--displays if user logout-->
  <div class="modal" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center">Logout Status</h5>
        </div>
        <div class="modal-body">
          <p>Successfully logout!</p>
        </div>
      </div>
    </div>
  </div>


  <!--end of modals-->

  <!--start of main content-->
  <div class="container-fluid">
    <!-- Navbar top -->

    <div class="row" style="background-color: white;">
      <div class="col">
        <nav class="navbar navbar-expand-lg justify-content-between">
          <!-- Use 'justify-content-between' to separate items -->
          <!-- Home Icon -->
          <a class="navbar-brand d-flex m-1 ps-2" href="main-page.html">
            <img src="../img/Ai_images/icon.jpg" class="iconImage p-0">
          </a>

          <!-- Hamburger Button (Appears in smaller screens) -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Items (Collapsed in smaller screens) -->
          <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 12px;">
            <ul class="navbar-nav ms-auto"> <!-- 'ms-auto' to push items to the right -->
              <li class="nav-item">
                <a class="nav-link text-center navDesign" href="notetaking.html">notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center navDesign" href="cardlist.html">card shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center navDesign" href="profilepage.html"
                  style="color: rgba(0,0,0,0.8);"><u>profile</u></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-center navDesign" id="logoutButton"
                  style="font-style: italic;">logout</a>

              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="row">

      <!-- SIDE PROFILE COLUMN -->
      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-5 col-sm-12 p-5 mb-0 profileSection"
        style="background-color:#defade; height: 100%;">
        <div class="justify-content-center align-items-center">
          <span class="profileImage" id="profileImage">
            <!-- Adding user profile image based on their gender -->
          </span>
          <br>
          <p class="username"> <span id="username"></span> </p>
        </div>



        <div class="card mx-auto mb-0"
          style="  font-family: 'Times New Roman', Times, serif; background-color: rgb(255, 255,255, 0.7); border: 0px; border-radius: 0%;">
          <div class="card-body">

            <div>

            </div>
            <h4 class="card-title text-center">"<span class="card-text" id="quote"></span>"</h4>

            <div>

            </div>
          </div>
        </div>


      </div>


      <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-7 col-sm-12">

        <!-- MOOD INSIGHTS -->

        <div class="text-center p-4">
          <h2 style="font-family: Georgia, 'Times New Roman', Times, serif">mood insights</h2>
          <div class="wrapper align-items-center chart-container">
            <canvas id="moodBarchart"></canvas>
          </div>
        </div>


      </div>
    </div>


    <div class="row">
      <!-- total cards -->
      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-5 col-sm-12"></div>

      <div class="col text-center">
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif">cards collected</h2>
        <h3 style="font-family: Georgia, 'Times New Roman', Times, serif"><span id="cardCount"></span> / 18</h3>
        <div class="col">
          <div id="imageContainer" class="justify-content-center" style="display:inline;">
            <!-- Purchased images will be displayed here dynamically -->
          </div>
        </div>
      </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="../js/profilepage.js"></script>
    <!-- <script src="../js/quotes.js"></script> -->

</html>
